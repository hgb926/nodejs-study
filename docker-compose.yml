# 실행순서 중요.

services:
  webserver:
    image: hankibeom/forum0102:v1
    ports:
      - 8080:8080
#   db 먼저 켜달라는 뜻
    depends_on:
      - db
    networks:
      - mynet1
      - mynet2

  nginx:
    image: nginx:v1
    ports:
      - 80:80
    networks:
      - mynet1

  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - mynet2
    volume:
      - postgres_vol:/var/lib/postgresql/data

volumes:
  postgres_vol:
    external: true

networks:
  mynet1:
  mynet2:
